<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Three Column Block</title>
</head>
<body>
    <div class="block">
        <div class="leftSubBlock">
            <img class="virtual"></img>
            <p class="title"><strong>Виртуальный хостинг</strong></p>
            <p>3.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
        <div class="centerSubBlock">
            <img class="cloud"></img>
            <p class="title"><strong>Облачный хостинг</strong></p>
            <p>68.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
        <div class="rightSubBlock">
            <img class="server"></img>
            <p class="title"><strong>Выделенный сервер</strong></p>
            <p>217.95$ в месяц</p>
            <button>Подробнее</button>
        </div>
    </div>
</body>
</html>
